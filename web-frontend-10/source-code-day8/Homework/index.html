<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="facebook.ico" type="image/x-icon">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <div class="h2 flex">
                    <p>Đăng ký</p><img src="./x.png" alt="close" title="close" width="24px" height="24px">
                </div>
                <p>Nhanh chóng và dễ dàng</p>
            </div>
            <div class="line"></div>
            <div class="content">
                <form action="#" method="POST">
                    <div class="row flex">
                        <input type="text" name="lastName" placeholder="Họ">
                        <input type="text" name="firstName" placeholder="Tên">
                    </div>
                    <input type="text" name="" placeholder="Số di động hoặc email">
                    <input type="password" name="" placeholder="Mật khẩu mới">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
