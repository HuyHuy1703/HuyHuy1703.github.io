<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="facebook.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <div class="h2 flex">
                    <p>Đăng ký</p><img src="./x.png" alt="close" title="close" width="24px" height="24px">
                </div>
                <p>Nhanh chóng và dễ dàng</p>
            </div>
            <div class="line"></div>
            <div class="content">
                <form action="#" method="POST">
                    <div class="row flex">
                        <input type="text" name="lastName" placeholder="Họ" required autofocus>
                        <input type="text" name="firstName" placeholder="Tên" required>
                    </div>
                    <input type="text" name="" placeholder="Số di động hoặc email" required>
                    <input type="password" name="" placeholder="Mật khẩu mới" required>
                    <div class="Dob label">
                        Ngày sinh <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="row flex">
                        <select name="date" id="date">
                            <option value="">Ngày</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20" selected="1">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="month" id="month">
                            <option value="">Tháng</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10" selected="1">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="year" id="year">
                            <option value="">Năm</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997" selected="1">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                        </select>
                    </div>
                    <div class="gender label">
                        Giới tính <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="row flex">
                        <div class="rdInput flex">
                            <label for="female">Nữ</label>
                            <input type="radio" name="gender" id="female" value="Nữ">
                        </div>
                        <div class="rdInput flex">
                            <label for="male">Nam</label>
                            <input type="radio" name="gender" id="male" value="Nam">
                        </div>
                        <div class="rdInput flex">
                            <label for="other">Khác</label>
                            <input type="radio" name="gender" id="other" value="Khác">
                        </div>
                    </div>
                    <div class="policy">
                        Bằng cách nhấp vào Đăng ký, bạn đồng ý với <a href="#">Điều khoản</a>, <a href="#">Chính sách dữ liệu</a> và <a href="#">Chính sách cookie</a>
                        của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc nào.
                    </div>
                    <button type="submit">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
