<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="facebook.ico" type="image/x-icon">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="content">
                <div class="title">
                    <div class="img">
                        <img src="./dF5SId3UHWd.svg" alt="facebook" title="facebook">
                    </div>
                    <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
                </div>
                <div class="form">
                    <form action="#" method="POST">
                        <input type="text" name="username" placeholder="Email hoặc số điện thoại" autofocus>
                        <input type="password" name="password" placeholder="Mật khẩu">
                        <button class="btn-login" type="submit">Đăng nhập</button>
                    </form>
                    <a href="#">Quên mật khẩu?</a>
                    <div class="line"></div>
                    <button class="btn-create" type="submit">Tạo tài khoản mới</button>
                    <div class="text"><a href="#">Tạo Trang</a> dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</div>
                </div>
            </div>
        </div>
        <div class="option">

        </div>
    </div>
</body>
</html>
