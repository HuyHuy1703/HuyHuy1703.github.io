        // Viết hàm truyền vào một mảng các số và tính ra tổng các số đó.
        function sum(arr) {
            let tong = 0;
            for (let i of arr) {
                tong = tong + i
            }
            console.log(tong)
            return tong;
        }

        // Viết hàm truyền vào một mảng các số và tính ra tổng bình phương các số đó
        function binhPhuong(arr) {
            let tong = 0
            for (let i of arr) {
                tong = tong + (i * i)
            }
            console.log(tong)
        }
