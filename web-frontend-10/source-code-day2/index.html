<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    <style>
        h2 {
            color: white;
            background-color: red;
        }

        #monday,
        #tuesday {
            color: dodgerblue;
            font-size: 30px;
        }

        .mau-nen {
            background-color: greenyellow;
        }

        .decoration {
            text-align: center;
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cách nhúng inline css -->
    <h1 style="color:aquamarine; background-color: brown;">Hôm nay là thứ 7</h1>

    <!-- cách áp dụng internal style css  -->
    <h2>Hôm nay là cuối tuần</h2>
    <h2>Ngày mai là chủ nhật</h2>

    <!-- id các phần tử không được trùng -->
    <p id="monday" class="mau-nen decoration">Thứ 2</p>
    <p id="tuesday" class="mau-nen">Thứ 3</p>
    <p id="wednesday" class="mau-nen">Thứ 4</p>

    <!-- áp dụng external style css -->
    <a href="#">Đây là thẻ a</a>
</body>

</html>
