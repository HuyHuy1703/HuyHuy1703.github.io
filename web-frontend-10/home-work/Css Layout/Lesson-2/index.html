<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <div class="row_1 space">
                <div class="box_1 bgColorGrey"></div>
                <div class="box_2 bgColorGrey"></div>
            </div>
            <div class="row_2 space">
                <div class="box_1 bgColorGrey"></div>
                <div class="centerContent">
                    <div class="box_2 bgColorGrey"></div>
                    <div class="box_3 bgColorGrey"></div>
                    <div class="box_4 bgColorGrey"></div>
                    <div class="box_5 bgColorGrey"></div>
                </div>
                <div class="box_6 bgColorGrey"></div>
            </div>
            <div class="row_3 space">
                <div class="box_1 bgColorGrey"></div>
            </div>
            <div class="row_4 space">
                <div class="box_1 bgColorGrey"></div>
                <div class="box_2 bgColorGrey"></div>
                <div class="box_3 bgColorGrey"></div>
            </div>
            <div class="content-vertical">
                <div class="column_1 space">
                    <div class="box_1 bgColorGrey"></div>
                    <div class="box_2 bgColorGrey"></div>
                    <div class="box_3 bgColorGrey"></div>
                </div>
                <div class="column_2 space">
                    <div class="box_1 bgColorGrey"></div>
                    <div class="box_2 bgColorGrey"></div>
                </div>
                <div class="column_3 space">
                    <div class="box_1 bgColorGrey"></div>
                    <div class="box_2 bgColorGrey"></div>
                    <div class="box_3 bgColorGrey"></div>
                </div>
            </div>
            <div class="footer">
                <div class="footer_1">
                    <div class="box_1"></div>
                    <div class="box_2"></div>
                    <div class="box_3"></div>
                    <div class="box_4"></div>
                    <div class="box_5"></div>
                    <div class="box_6"></div>
                </div>
                <div class="footer_2">
                    <div class="box_1"></div>
                    <div class="box_2"></div>
                    <div class="box_3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
