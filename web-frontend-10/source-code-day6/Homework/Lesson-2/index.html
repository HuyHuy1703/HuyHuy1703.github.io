<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="item">
                <figure>
                    <img src="./img/cat_winter_fluffy_snow.jpg" alt="cat_winter_fluffy_snow" title="cat_winter_fluffy_snow" />
                </figure>
                <figcaption>cat winter fluffy snow</figcaption>
            </div>
            <div class="item">
                <figure>
                    <img src="./img/puppy_husky_down_cute.jpg" alt="puppy_husky_down_cute" title="puppy_husky_down_cute" />
                </figure>
                <figcaption>puppy husky down cute</figcaption>
            </div>
            <div class="item">
                <figure>
                    <img src="./img/kitten_sleeping_baby_striped.jpg" alt="kitten_sleeping_baby_striped" title="kitten_sleeping_baby_striped" />
                </figure>
                <figcaption>kitten sleeping baby striped</figcaption>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <figure>
                    <img src="./img/australia_evening_opera_theater_river_landmark.jpg" alt="australia_evening_opera_theater_river_landmark" title="australia_evening_opera_theater_river_landmark" />
                </figure>
                <figcaption>australia evening opera theater river landmark</figcaption>
            </div>
            <div class="item">
                <figure>
                    <img src="./img/bridge_autumn_city.jpg" alt="bridge_autumn_city" title="bridge_autumn_city" />
                </figure>
                <figcaption>bridge autumn city</figcaption>
            </div>
            <div class="item">
                <figure>
                    <img src="./img/city_japan_temple_sky_spring.jpg" alt="city_japan_temple_sky_spring" title="city_japan_temple_sky_spring" />
                </figure>
                <figcaption>city japan temple sky spring</figcaption>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <figure>
                    <img src="./img/keyboard_keys_backlight.jpg" alt="keyboard_keys_backlight" title="keyboard_keys_backlight" />
                </figure>
                <figcaption>keyboard keys backlight</figcaption>
            </div>
            <div class="item">
                <figure>
                    <img src="./img/phone_smartphone_hand.jpg" alt="phone_smartphone_hand" title="phone_smartphone_hand" />
                </figure>
                <figcaption>phone smartphone hand</figcaption>
            </div>
            <div class="item">
                <figure>
                    <img src="./img/watch.jpg" alt="watch" title="watch" />
                </figure>
                <figcaption>watch</figcaption>
            </div>
        </div>
    </div>
    
</body>

</html>
